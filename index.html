<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Use Card</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- link remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
          <li class="arrow"><i class="ri-arrow-left-circle-line"></i></li>
          <ul>
            <li class="heart">
              <i class="ri-heart-line"></i>
            </li>
            <li class="menu"><i class="ri-menu-line"></i></li>
          </ul>
      </nav>

      <div class="img">
        <img src="fulldis.jpg" alt="fulldis" />
      </div>
      <h2 class="name">Muhammad Susilo</h2>
      <p class="about">My name Muhammad Susilo a frontend Developer</p>
      <button class="btn">Hire Me</button>

      <div class="sosial-container">
        <div class="sosial-item">
          <li class="instagram">
            <i class="ri-instagram-line"></i>
          </li>
          <span class="followers">100K</span>
          <span class="followers">followers</span>
        </div>

        <div class="sosial-item">
          <li class="facebook">
            <i class="ri-facebook-line"></i>
          </li>
          <span class="followers">10K</span>
          <span class="followers">followers</span>
        </div>

        <div class="sosial-item">
          <li class="linkedin">
            <i class="ri-linkedin-line"></i>
          </li>
          <span class="followers">10K</span>
          <span class="followers">followers</span>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
